- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile
    ~/.gitconfig: .gitconfig
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.minttyrc: .minttyrc
    ~/.nyagos: .nyagos
    ~/.config/starship.toml: starship.toml
    "~/AppData/Local/Microsoft/Windows Terminal/settings.json": windows-terminal.json
    "~/AppData/Roaming/PuTTY/putty.ini": putty.ini
    "~/AppData/Roaming/CorvusSKK/config.xml": corvusskk.xml
