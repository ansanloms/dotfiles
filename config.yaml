link:
  ~/.bashrc:
    - src: ./.bashrc
  ~/.bash_profile:
    - src: ./.bash_profile
  ~/.gitconfig:
    - src: ./.gitconfig
  ~/.gitconfig.os:
    - src: ./.gitconfig.windows
      targets:
        - windows
    - src: ./.gitconfig.linux
      targets:
        - linux
  ~/.vim:
    - src: ./.vim
  ~/.vimrc:
    - src: ./.vimrc
  ~/.minttyrc:
    - src: ./.minttyrc
      targets:
        - windows
  ~/.nyagos:
    - src: ./.nyagos
      targets:
        - windows
  ~/.wslconfig:
    - src: ./.wslconfig
      targets:
        - windows
  ~/.config/starship.toml:
    - src: ./.config/starship.toml
  ~/AppData/Local/Packages/Microsoft.WindowsTerminal_8wekyb3d8bbwe/LocalState/settings.json:
    - src: ./AppData/Local/Packages/Microsoft.WindowsTerminal_8wekyb3d8bbwe/LocalState/settings.json
      targets:
        - windows
  ~/AppData/Roaming/PuTTY/putty.ini:
    - src: ./AppData/Roaming/PuTTY/putty.ini
      targets:
        - windows
  ~/AppData/Roaming/CorvusSKK/config.xml:
    - src: ./AppData/Roaming/CorvusSKK/config.xml
      targets:
        - windows
  ~/AppData/Local/mpd/mpd.conf:
    - src: ./AppData/Local/mpd/mpd.conf
      targets:
        - windows
  ~/AppData/Roaming/efm-langserver/config.yaml:
    - src: ./AppData/Roaming/efm-langserver/config.yaml
      targets:
        - windows
  ~/Documents/WindowsPowerShell/profile.ps1:
    - src: ./Documents/PowerShell/profile.ps1
      targets:
        - windows
  ~/Documents/PowerShell/profile.ps1:
    - src: ./Documents/PowerShell/profile.ps1
      targets:
        - windows
  ~/bin/lua54.dll:
    - src: ~/scoop/apps/lua/current/bin/lua54.dll
      targets:
        - windows
  /Windows/my.cnf:
    - src: ./.my.cnf
      targets:
        - windows
  ~/.my.cnf:
    - src: ./.my.cnf
      targets:
        - darwin
        - linux
  ~/.ripgreprc:
    - src: ./.ripgreprc
  ~/.config/wezterm:
    - src: ./.config/wezterm
