  # Package Manager:
  - name: ğŸ“¦ Package Manager - îŸ… minpac Update
    type: command
    command: |
      packadd minpac | source $MYVIMRC | call minpac#update("", {"do": "call minpac#status()"})
  - name: ğŸ“¦ Package Manager - îŸ… minpac Clean
    type: command
    command: |
      packadd minpac | source $MYVIMRC | call minpac#clean()
  - name: ğŸ“¦ Package Manager - îŸ… minpac Status
    type: command
    command: |
      packadd minpac | source $MYVIMRC | call minpac#status()

