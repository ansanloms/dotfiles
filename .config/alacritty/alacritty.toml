[general]
import = ["./os.toml", "./themes/terafox.toml"]

[window]
opacity = 0.8
blur = false

[scrolling]
history = 100000

[font]
size = 8.0
builtin_box_drawing = true
normal = { family = "Moralerspace Krypton HWNF", style = "Regular" }

[terminal]
osc52 = "CopyPaste"

[selection]
save_to_clipboard = true

[mouse]
bindings = [
  { mouse = "Right", action = "Paste" },
]
