format = """
$directory$git_branch$git_commit
$character"""

add_newline = true

[character]
disabled = false
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
disabled = false
truncation_length = 0
truncate_to_repo = false
style = ""

[git_branch]
disabled = false
symbol = ""
truncation_symbol = ""
style = "#2a83a2"

[git_commit]
disabled = false
only_detached = false
commit_hash_length = 8
style = "#6c848d"

[git_status]
enabled = true

