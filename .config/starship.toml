"$schema" = 'https://starship.rs/config-schema.json'

palette = "custom"

format = '''
[┌──────────────](gray) $git_branch
[│](gray) $os  $directory
[└─](gray)$character '''

add_newline = true

[character]
disabled = false
success_symbol = "[](bold fg:gray)"
error_symbol = "[](bold fg:red)"
vimcmd_symbol = "[](bold fg:green)"
vimcmd_replace_one_symbol = "[](bold fg:purple)"
vimcmd_replace_symbol = "[](bold fg:purple)"
vimcmd_visual_symbol = "[](bold fg:yellow)"

[os]
disabled = false
format = "[$symbol]($style)"
style = "green"

[os.symbols]
Windows = ""
Ubuntu = ""
Raspbian = ""
Macos = ""
Manjaro = ""
Linux = ""
Gentoo = ""
Alpine = ""
Amazon = ""
Android = ""
Arch = ""
CentOS = ""
Debian = ""

[directory]
disabled = false
truncation_length = 0
truncate_to_repo = false
format = "[$path]($style)[$read_only]($read_only_style)"
style = "white"

[git_branch]
disabled = false
format = "[$symbol $branch(:$remote_branch)]($style)"
symbol = ""
style = "cyan"

[git_status]
style = "cyan"
format = "[($all_status$ahead_behind)]($style)"

[git_metrics]
disabled = false
format = "[+$added]($added_style)/[-$deleted]($deleted_style)"

[nodejs]
symbol = ""
format = "[$symbol( $version)]($style)"

[c]
symbol = ""
format = "[$symbol( $version)]($style)"

[rust]
symbol = ""
format = "[$symbol( $version)]($style)"

[golang]
symbol = ""
format = "[$symbol( $version)]($style)"

[php]
symbol = ""
format = "[$symbol( $version)]($style)"

[java]
symbol = ""
format = "[$symbol( $version)]($style)"

[haskell]
symbol = ""
format = "[$symbol( $version)]($style)"

[python]
symbol = ""
format = "[$symbol( $version)]($style)"

[palettes.custom]
gray = "244"
