"$schema" = 'https://starship.rs/config-schema.json'

palette = "custom"

format = '''
[┌──────────────](gray) $os $git_branch
[│](gray) $directory
$character'''

add_newline = true

[character]
disabled = false
success_symbol = "[>](fg:gray)"
error_symbol = "[>](fg:red)"
vimcmd_symbol = "[<](fg:green)"
vimcmd_replace_one_symbol = "[<](fg:purple)"
vimcmd_replace_symbol = "[<](fg:purple)"
vimcmd_visual_symbol = "[<](fg:yellow)"

[os]
disabled = false
format = "[$symbol]($style)"
style = "green"

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
AOSC = " "
Arch = " "
Artix = " "
CachyOS = " "
CentOS = " "
Debian = " "
DragonFly = " "
Elementary = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Ios = "󰀷 "
Kali = " "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
Nobara = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
RockyLinux = " "
