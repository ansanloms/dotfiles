[directory]
disabled = false
truncation_length = 0
truncate_to_repo = false
format = "[$path]($style)[$read_only]($read_only_style)"
style = "white"

[git_branch]
disabled = false
format = "[$branch(:$remote_branch)]($style)"
style = "cyan"

[git_status]
style = "cyan"
format = "[($all_status$ahead_behind)]($style)"

[git_metrics]
disabled = false
format = "[+$added]($added_style)/[-$deleted]($deleted_style)"

[palettes.custom]
gray = "244"
