"$schema" = 'https://starship.rs/config-schema.json'

format = '''$os ($git_branch )$directory
$character '''

add_newline = true

[os]
disabled = false
format = "[$type]($style)"
style = "green"

[character]
disabled = false
format="$symbol"
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"

[directory]
disabled = false
truncation_length = 0
truncate_to_repo = false
format="[$path]($style)[$read_only]($read_only_style)"
style = "fg:244" # brightBlack

[git_branch]
disabled = false
format="[$branch(:$remote_branch)]($style)"
style = "cyan"
